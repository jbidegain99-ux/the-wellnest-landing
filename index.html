<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=./wellnest-landing/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wellnest - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f7f1ea 0%, #faf8f5 50%, #e8dcc6 100%);
            color: #3b322a;
        }
        .redirect-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            color: #b08968;
            margin-bottom: 1rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e8dcc6;
            border-top: 4px solid #b08968;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-text {
            color: #6b5b4f;
            margin-bottom: 1rem;
        }
        .manual-link {
            color: #b08968;
            text-decoration: none;
            font-weight: 500;
        }
        .manual-link:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="redirect-container">
        <div class="logo">The Wellnest</div>
        <div class="spinner"></div>
        <p class="redirect-text">Redirigiendo al sitio principal...</p>
        <p>Si no eres redirigido automáticamente, 
           <a href="./wellnest-landing/" class="manual-link">haz clic aquí</a>
        </p>
    </div>
    
    <script>
        // Backup redirect en caso de que meta refresh falle
        setTimeout(() => {
            window.location.href = './wellnest-landing/';
        }, 2000);
    </script>
</body>
</html>
